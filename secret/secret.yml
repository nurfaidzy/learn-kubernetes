apiVersion: v1
kind: ConfigMap
metadata:
  name: nodejs-env-config
data:
  PORT: "4000"

---
apiVersion: v1
kind: Secret
metadata:
  name: nodejs-env-secret
stringData:
  NAME: "nurfaidzy SECRET KLIKUMKM"

---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nodejs-env
spec:
  replicas: 3
  selector:
    matchLabels:
      name: nodejs-env
  template:
    metadata:
      name: nodejs-env
      labels:
        name: nodejs-env
    spec:
      containers:
        - name: nodejs-env
          image: nurfaidzy/express-js-image:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: nodejs-env-config
            - secretRef:
                name: nodejs-env-secret

---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-env-service
spec:
  type: NodePort
  selector:
    name: nodejs-env
  ports:
    - port: 4000
      targetPort: 4000
      nodePort: 30400
