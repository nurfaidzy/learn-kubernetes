apiVersion: v1
kind: Service
metadata:
  name: external-website-service
  labels:
    app: external-website
spec:
  type: ExternalName
  externalName: example.com

---
# curl service
apiVersion: v1
kind: Pod
metadata:
  name: curl
  labels:
    name: curl
spec:
  containers:
    - name: nginx-curl
      image: nginx-curl:latest
      imagePullPolicy: Never
      command: ["sleep", "3600"]
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "250m"
          memory: "256Mi"